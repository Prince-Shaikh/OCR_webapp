<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>OCR Result</title>
</head>
<body>
    <div class="result-top ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <div class="row justify-content-center">
                        <img class="results-img" src= {{url}} alt=" Image">
                    </div>
                    <!-- {% for r in result %}{% if r!="" and r!=" " %}<p>{{r}}</p>{% endif %}{% endfor %} -->
                    <div class="row justify-content-center">
                        <h1>Results</h1>
                        <textarea class="form-control" name="Results" rows="18" cols="150">
                            {{result}}
                        </textarea>
                        <a href="/"><button type="submit" class="btn btn-primary">Convert Another</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
